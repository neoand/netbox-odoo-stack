name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        portal: [admin-portal, tenant-portal, certification/frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd ${{ matrix.portal }}
        npm ci

    - name: Run ESLint
      run: |
        cd ${{ matrix.portal }}
        npm run lint

    - name: Run TypeScript check
      run: |
        cd ${{ matrix.portal }}
        npm run type-check

    - name: Run tests
      run: |
        cd ${{ matrix.portal }}
        npm run test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        portal: [admin-portal, tenant-portal, certification/frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd ${{ matrix.portal }}
        npm ci

    - name: Build application
      run: |
        cd ${{ matrix.portal }}
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.portal }}
        path: ${{ matrix.portal }}/.output
        retention-days: 7

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-*
        merge-multiple: true

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-*
        merge-multiple: true

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your deployment commands here
