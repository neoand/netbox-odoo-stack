# ðŸ³ DOCKER COMPOSE - EVENT SERVICE
# Centrifugo + Redis Infrastructure
# NEO_STACK Platform v3.0

version: '3.8'

services:
  # ========================================
  # CENTRIFUGO EVENT SERVER
  # ========================================
  centrifugo:
    image: centrifugo/centrifugo:v3.2.0
    container_name: neo-centrifugo
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001" # Metrics endpoint
    volumes:
      - ./config/centrifugo.json:/centrifugo.json:ro
      - centrifugo_data:/app/data
    environment:
      - CENTRIFUGO_CONFIG=/centrifugo.json
      - CENTRIFUGO_LOG_LEVEL=info
      - GIN_MODE=release
    command: >
      centrifugo
      --config=/centrifugo.json
      --log_level=info
    networks:
      - neo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.centrifugo.rule=Host(`events.neo-stack.local`)"
      - "traefik.http.routers.centrifugo.tls=true"
      - "traefik.http.routers.centrifugo.tls.certresolver=letsencrypt"
      - "traefik.http.services.centrifugo.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  # ========================================
  # REDIS (PRIMARY)
  # ========================================
  redis:
    image: redis:7.2-alpine
    container_name: neo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - neo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "traefik.enable=false"
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # ========================================
  # REDIS REPLICA (Optional - for HA)
  # ========================================
  redis-replica:
    image: redis:7.2-alpine
    container_name: neo-redis-replica
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_replica_data:/data
      - ./config/redis-replica.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - neo-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "traefik.enable=false"
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # ========================================
  # PROMETHEUS (METRICS COLLECTION)
  # ========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: neo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - neo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.neo-stack.local`)"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ========================================
  # GRAFANA (DASHBOARDS)
  # ========================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: neo-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - neo-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.neo-stack.local`)"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ========================================
  # EVENT SERVICE API (Node.js)
  # ========================================
  event-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neo-event-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    environment:
      - NODE_ENV=production
      - CENTRIFUGO_URL=http://centrifugo:8000
      - CENTRIFUGO_TOKEN=${CENTRIFUGO_TOKEN}
      - CENTRIFUGO_SECRET=${CENTRIFUGO_SECRET}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=3600
      - PORT=8002
      - ENABLE_RATE_LIMIT=true
      - RATE_LIMIT_WINDOW=60
      - RATE_LIMIT_MAX_REQUESTS=100
    networks:
      - neo-network
    depends_on:
      centrifugo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.event-service.rule=Host(`api-events.neo-stack.local`)"
      - "traefik.http.routers.event-service.tls=true"
      - "traefik.http.routers.event-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.event-service.loadbalancer.server.port=8002"

  # ========================================
  # REDIS EXPORTER (METRICS)
  # ========================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.53.0
    container_name: neo-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - neo-network
    depends_on:
      - redis
    labels:
      - "traefik.enable=false"

  # ========================================
  # CENTRIFUGO EXPORTER (METRICS)
  # ========================================
  centrifugo-exporter:
    image: centrifugallabs/centrifugo_exporter:v0.6.0
    container_name: neo-centrifugo-exporter
    restart: unless-stopped
    ports:
      - "9527:9527"
    environment:
      - CENTRIFUGO_URL=http://centrifugo:8000
    networks:
      - neo-network
    depends_on:
      - centrifugo
    labels:
      - "traefik.enable=false"

# ========================================
# VOLUMES
# ========================================
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

  redis_replica_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis-replica

  centrifugo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/centrifugo

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana

# ========================================
# NETWORKS
# ========================================
networks:
  neo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
